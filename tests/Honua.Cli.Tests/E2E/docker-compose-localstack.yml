services:
  # LocalStack - AWS emulator
  localstack:
    image: localstack/localstack:latest
    container_name: honua-test-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,ec2,rds,iam,sts,cloudformation,lambda,apigateway
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Azurite - Azure Storage emulator
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: honua-test-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:10000/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL with PostGIS for testing
  postgis:
    image: postgis/postgis:16-3.4
    container_name: honua-test-postgis
    environment:
      - POSTGRES_DB=honua
      - POSTGRES_USER=honua
      - POSTGRES_PASSWORD=honua_test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honua"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: honua-test-network
