[pytest]
# Pytest configuration for Honua integration tests

# Test markers for organizing tests by scope
markers =
    smoke: Quick smoke tests validating basic functionality (< 30 sec)
    integration: Integration tests for standard compliance (2-5 min)
    comprehensive: Full test suite with edge cases (10+ min)

    # Protocol markers
    wfs: WFS (Web Feature Service) tests
    wms: WMS (Web Map Service) tests
    wmts: WMTS (Web Map Tile Service) tests
    wcs: WCS (Web Coverage Service) tests
    csw: CSW (Catalog Service for the Web) tests
    stac: STAC (SpatioTemporal Asset Catalog) tests
    ogc_features: OGC API - Features tests
    ogc_tiles: OGC API - Tiles tests
    ogc_processes: OGC API - Processes tests
    geoservices: Esri GeoServices REST API tests

    # Test types
    read_only: Tests that only read data (safe for parallel execution)
    write: Tests that modify data (require isolation)
    performance: Performance and load tests

# Default test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
