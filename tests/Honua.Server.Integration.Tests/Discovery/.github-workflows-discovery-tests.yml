# GitHub Actions workflow for PostGIS Auto-Discovery Tests
# This file should be merged into your main CI/CD workflow

name: Discovery Tests

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'src/Honua.Server.Core/Discovery/**'
      - 'src/Honua.Server.Host/Discovery/**'
      - 'tests/**/*Discovery*/**'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'src/Honua.Server.Core/Discovery/**'
      - 'src/Honua.Server.Host/Discovery/**'
      - 'tests/**/*Discovery*/**'

jobs:
  unit-tests:
    name: Discovery Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests
      run: |
        dotnet test tests/Honua.Server.Core.Tests/Honua.Server.Core.Tests.csproj \
          --no-build \
          --configuration Release \
          --filter "FullyQualifiedName~Discovery" \
          --logger "trx;LogFileName=discovery-unit-tests.trx" \
          --collect:"XPlat Code Coverage"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: discovery-unit-test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.coverage

  integration-tests:
    name: Discovery Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Integration Tests
      run: |
        dotnet test tests/Honua.Server.Integration.Tests/Honua.Server.Integration.Tests.csproj \
          --no-build \
          --configuration Release \
          --filter "FullyQualifiedName~Discovery" \
          --logger "trx;LogFileName=discovery-integration-tests.trx" \
          --collect:"XPlat Code Coverage"
      env:
        # Tests use Testcontainers which will start their own containers
        # This service is here as a backup/example
        DOCKER_HOST: unix:///var/run/docker.sock

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: discovery-integration-test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.coverage

  e2e-tests:
    name: Discovery E2E Tests (Zero-Config Demo)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run E2E Tests
      run: |
        dotnet test tests/Honua.Server.Integration.Tests/Honua.Server.Integration.Tests.csproj \
          --no-build \
          --configuration Release \
          --filter "FullyQualifiedName~ZeroConfigDemoE2ETests" \
          --logger "trx;LogFileName=discovery-e2e-tests.trx" \
          --logger "console;verbosity=detailed"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: discovery-e2e-test-results
        path: |
          **/TestResults/**/*.trx

  coverage-report:
    name: Generate Coverage Report
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download Unit Test Coverage
      uses: actions/download-artifact@v4
      with:
        name: discovery-unit-test-results
        path: coverage/unit

    - name: Download Integration Test Coverage
      uses: actions/download-artifact@v4
      with:
        name: discovery-integration-test-results
        path: coverage/integration

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;Cobertura;MarkdownSummary"

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: discovery-coverage-report
        path: coverage/report

    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: discovery-coverage
        path: coverage/report/Summary.md

