version: '3.8'

services:
  # PostgreSQL for deployment telemetry and pattern staging
  postgres:
    image: postgres:15-alpine
    container_name: honua-ai-test-postgres
    environment:
      POSTGRES_DB: honua_test
      POSTGRES_USER: honua_test
      POSTGRES_PASSWORD: test_password_123
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ../../src/Honua.Cli.AI/Database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honua_test -d honua_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - honua-test-network

  # LocalStack for mocking Azure services (OpenAI, AI Search, etc.)
  # Note: LocalStack primarily supports AWS services, but we'll use it for general infrastructure testing
  # For Azure-specific services, we'll mock them in code
  localstack:
    image: localstack/localstack:latest
    container_name: honua-ai-test-localstack
    environment:
      SERVICES: s3,dynamodb,lambda,cloudwatch
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    volumes:
      - localstack-test-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - honua-test-network

  # Azurite - Azure Storage Emulator (for blob storage, queues, tables)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: honua-ai-test-azurite
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-test-data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - honua-test-network

  # Redis for caching (used in deployment scenarios)
  redis:
    image: redis:7-alpine
    container_name: honua-ai-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - honua-test-network

  # Mock Azure OpenAI API server (using simple HTTP mock)
  mock-openai:
    image: mockserver/mockserver:latest
    container_name: honua-ai-test-mock-openai
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/openai-expectations.json
      MOCKSERVER_LOG_LEVEL: INFO
    ports:
      - "1080:1080"
    volumes:
      - ./mocks/openai-expectations.json:/config/openai-expectations.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1080/mockserver/status"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - honua-test-network

  # Elasticsearch (simulating Azure AI Search for local testing)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: honua-ai-test-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-test-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - honua-test-network

  # Test runner container (optional - for running tests in Docker)
  test-runner:
    build:
      context: ../..
      dockerfile: tests/Honua.Cli.AI.Tests/Dockerfile.test
    container_name: honua-ai-test-runner
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-openai:
        condition: service_healthy
      azurite:
        condition: service_healthy
    environment:
      # PostgreSQL
      ConnectionStrings__PostgreSQL: "Host=postgres;Port=5432;Database=honua_test;Username=honua_test;Password=test_password_123"

      # Mock Azure OpenAI
      AzureOpenAI__Endpoint: "http://mock-openai:1080"
      AzureOpenAI__ApiKey: "test-key-12345"
      AzureOpenAI__DeploymentName: "gpt-4-turbo"
      AzureOpenAI__EmbeddingDeploymentName: "text-embedding-3-large"

      # Elasticsearch (simulating Azure AI Search)
      AzureAISearch__Endpoint: "http://elasticsearch:9200"
      AzureAISearch__ApiKey: "not-needed-for-elasticsearch"
      AzureAISearch__IndexName: "deployment-knowledge-test"

      # Azurite (Azure Storage emulator)
      AzureStorage__ConnectionString: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;"

      # Redis
      Redis__ConnectionString: "redis:6379"

      # Test configuration
      ASPNETCORE_ENVIRONMENT: "Test"
      DeploymentConsultant__EnableTelemetry: "true"
      DeploymentConsultant__EnablePatternLearning: "true"
      DeploymentConsultant__MinDeploymentsForPattern: "3"  # Lower threshold for testing
    volumes:
      - ../../:/app:ro
      - test-results:/app/tests/TestResults
    networks:
      - honua-test-network
    command: dotnet test /app/tests/Honua.Cli.AI.Tests/Honua.Cli.AI.Tests.csproj --logger "trx;LogFileName=test-results.trx"

volumes:
  postgres-test-data:
  localstack-test-data:
  azurite-test-data:
  elasticsearch-test-data:
  test-results:

networks:
  honua-test-network:
    driver: bridge
