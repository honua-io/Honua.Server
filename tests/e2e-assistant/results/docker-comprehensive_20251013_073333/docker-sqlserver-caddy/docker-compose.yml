version: '3.8'

services:
  honua:
    image: honuaio/honuaserver:latest
    container_name: honua-server
    ports:
      - "18102:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - HONUA__DATABASE__PROVIDER=sqlserver
      - HONUA__DATABASE__HOST=sqlserver
      - HONUA__DATABASE__PORT=1433
      - HONUA__DATABASE__DATABASE=honua
      - HONUA__DATABASE__USERNAME=sa
      - HONUA__DATABASE__PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./metadata.json:/app/metadata.json:ro
      - ./appsettings.json:/app/appsettings.json:ro
    depends_on:
      - sqlserver
    networks:
      - honua-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: honua-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - honua-network

  caddy:
    image: caddy:latest
    container_name: honua-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - honua
    networks:
      - honua-network

networks:
  honua-network:
    driver: bridge

volumes:
  sqlserver-data:
  caddy-data:
  caddy-config:
