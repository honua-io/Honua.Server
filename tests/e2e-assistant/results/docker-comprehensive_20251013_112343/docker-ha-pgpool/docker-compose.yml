version: '3.8'

services:
  honua:
    image: honuaio/honuaserver:latest
    container_name: honua-server
    ports:
      - "18103:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - HONUA__DATABASE__PROVIDER=postgis
      - HONUA__DATABASE__HOST=postgis
      - HONUA__DATABASE__PORT=5432
      - HONUA__DATABASE__DATABASE=honua
      - HONUA__DATABASE__USERNAME=honua
      - HONUA__DATABASE__PASSWORD=honua_password
    volumes:
      - ./metadata.json:/app/metadata.json:ro
      - ./appsettings.json:/app/appsettings.json:ro
    depends_on:
      - postgis
    networks:
      - honua-network

  postgis:
    image: postgis/postgis:16-3.4
    container_name: honua-postgis
    environment:
      - POSTGRES_DB=honua
      - POSTGRES_USER=honua
      - POSTGRES_PASSWORD=honua_password
    ports:
      - "5432:5432"
    volumes:
      - postgis-data:/var/lib/postgresql/data
    networks:
      - honua-network

networks:
  honua-network:
    driver: bridge

volumes:
  postgis-data:
