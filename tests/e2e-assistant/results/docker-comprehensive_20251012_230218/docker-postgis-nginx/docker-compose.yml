version: '3.8'

services:
  honua:
    image: honuaio/honuaserver:latest
    container_name: honua-server
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=production
      - HONUA__DATABASE__PROVIDER=postgis
      - HONUA__DATABASE__HOST=postgis
      - HONUA__DATABASE__PORT=5432
      - HONUA__DATABASE__DATABASE=honua
      - HONUA__DATABASE__USERNAME=honua
      - HONUA__DATABASE__PASSWORD=honua_password
      - HONUA__CACHE__PROVIDER=redis
      - HONUA__CACHE__REDIS__HOST=redis
      - HONUA__CACHE__REDIS__PORT=6379
    depends_on:
      - postgis
      - redis
    networks:
      - honua-network

  postgis:
    image: postgis/postgis:16-3.4
    container_name: honua-postgis
    environment:
      - POSTGRES_DB=honua
      - POSTGRES_USER=honua
      - POSTGRES_PASSWORD=honua_password
    ports:
      - "5432:5432"
    volumes:
      - postgis-data:/var/lib/postgresql/data
    networks:
      - honua-network

  redis:
    image: redis:7-alpine
    container_name: honua-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - honua-network

  nginx:
    image: nginx:alpine
    container_name: honua-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - honua
    networks:
      - honua-network

networks:
  honua-network:
    driver: bridge

volumes:
  postgis-data:
  redis-data:
