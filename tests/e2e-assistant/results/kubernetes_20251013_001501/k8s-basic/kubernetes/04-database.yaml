apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: honua
type: Opaque
stringData:
  username: postgres
  password: changeme123
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgis
  namespace: honua
spec:
  serviceName: postgis-service
  replicas: 1
  selector:
    matchLabels:
      app: postgis
  template:
    metadata:
      labels:
        app: postgis
    spec:
      containers:
      - name: postgis
        image: postgis/postgis:16-3.4
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: honua
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        volumeMounts:
        - name: postgis-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgis-service
  namespace: honua
spec:
  selector:
    app: postgis
  ports:
  - port: 5432
    targetPort: 5432