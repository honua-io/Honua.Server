apiVersion: apps/v1
kind: Deployment
metadata:
  name: honua-server
  namespace: honua
  labels:
    app: honua-server
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: honua-server
  template:
    metadata:
      labels:
        app: honua-server
        environment: development
    spec:
      containers:
      - name: honua-server
        image: honuaio/honua-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: development
        - name: HONUA__DATABASE__HOST
          value: postgis-service
        - name: HONUA__DATABASE__PORT
          value: "5432"
        - name: HONUA__DATABASE__DATABASE
          value: honua
        - name: HONUA__DATABASE__USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: HONUA__DATABASE__PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        - name: HONUA__CACHE__PROVIDER
          value: redis
        - name: HONUA__CACHE__REDIS__HOST
          value: redis-service
        - name: HONUA__CACHE__REDIS__PORT
          value: "6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5