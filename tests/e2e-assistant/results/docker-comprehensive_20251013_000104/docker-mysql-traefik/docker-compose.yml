version: '3.8'

services:
  honua:
    image: honuaio/honuaserver:latest
    container_name: honua-server
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=development
      - HONUA__CACHE__PROVIDER=redis
      - HONUA__CACHE__REDIS__HOST=redis
      - HONUA__CACHE__REDIS__PORT=6379
    volumes:
      - ./metadata.json:/app/metadata.json:ro
      - ./appsettings.json:/app/appsettings.json:ro
    depends_on:
      - redis
    networks:
      - honua-network

  redis:
    image: redis:7-alpine
    container_name: honua-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - honua-network

networks:
  honua-network:
    driver: bridge

volumes:
  redis-data:
