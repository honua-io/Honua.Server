catalog:
  id: minimal-catalog
  title: Minimal Catalog

folders:
  - id: default-folder
    title: Default Folder

dataSources:
  - id: default-db
    provider: postgis
    connectionString: "Host=localhost;Database=test"

services:
  - id: default-service
    folderId: default-folder
    dataSourceId: default-db
    serviceType: feature

layers:
  - id: points
    serviceId: default-service
    title: Sample Points
    geometryType: Point
    idField: id
    geometryField: geom
    storage:
      table: points
      geometryColumn: geom
      primaryKey: id
      srid: 4326
