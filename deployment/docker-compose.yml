# Docker Compose for Local Development
# Provides a complete local development environment

version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: honua-postgres
    environment:
      POSTGRES_USER: honua
      POSTGRES_PASSWORD: honua_dev_password
      POSTGRES_DB: honua
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honua -d honua"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - honua-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: honua-redis
    command: redis-server --requirepass honua_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - honua-network

  # Honua API Server
  api:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.host
      args:
        DOTNET_VERSION: "9.0"
        RUNTIME_ARCH: linux-x64
    container_name: honua-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=honua;Username=honua;Password=honua_dev_password"
      ConnectionStrings__Redis: "redis:6379,password=honua_dev_password,abortConnect=false"
      honua__authentication__quickStart__enabled: "true"
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - api-logs:/app/logs
      - api-data:/app/data
    networks:
      - honua-network
    restart: unless-stopped

  # Honua Intake Service
  intake:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.intake
      args:
        DOTNET_VERSION: "9.0"
        RUNTIME_ARCH: linux-x64
    container_name: honua-intake
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=honua;Username=honua;Password=honua_dev_password"
      ConnectionStrings__Redis: "redis:6379,password=honua_dev_password,abortConnect=false"
    ports:
      - "8082:8080"
      - "8083:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - intake-logs:/app/logs
      - intake-data:/app/data
    networks:
      - honua-network
    restart: unless-stopped

  # Build Orchestrator
  orchestrator:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.orchestrator
      args:
        DOTNET_VERSION: "9.0"
        RUNTIME_ARCH: linux-x64
    container_name: honua-orchestrator
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: honua
      DATABASE_USER: honua
      DATABASE_PASSWORD: honua_dev_password
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - orchestrator-logs:/app/logs
      - orchestrator-workspace:/app/workspace
      - orchestrator-cache:/app/cache
    networks:
      - honua-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  api-logs:
    driver: local
  api-data:
    driver: local
  intake-logs:
    driver: local
  intake-data:
    driver: local
  orchestrator-logs:
    driver: local
  orchestrator-workspace:
    driver: local
  orchestrator-cache:
    driver: local

networks:
  honua-network:
    driver: bridge
