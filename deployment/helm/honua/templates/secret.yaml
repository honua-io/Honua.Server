apiVersion: v1
kind: Secret
metadata:
  name: {{ include "honua.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "honua.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database connection
  ConnectionStrings__DefaultConnection: {{ .Values.secrets.connectionStrings.defaultConnection | quote }}

  # Redis connection
  ConnectionStrings__Redis: {{ .Values.secrets.connectionStrings.redis | quote }}

  # JWT secret
  Authentication__JwtSecret: {{ .Values.secrets.authentication.jwtSecret | quote }}
