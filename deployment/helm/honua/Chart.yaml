apiVersion: v2
name: honua
description: Honua Build Orchestration Platform - Comprehensive deployment chart
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - build-orchestration
  - stac
  - geospatial
  - api
  - postgresql
  - redis

home: https://github.com/HonuaIO/honua
sources:
  - https://github.com/HonuaIO/honua

maintainers:
  - name: Honua Team
    email: team@honua.io

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database

  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache

  - name: prometheus
    version: "15.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
    tags:
      - monitoring

  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
    tags:
      - monitoring

annotations:
  category: BuildOrchestration
  licenses: Apache-2.0
