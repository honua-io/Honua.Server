# Development environment values
# Optimized for local/development Kubernetes clusters

# Development-specific settings
api:
  replicaCount: 1

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: false

  image:
    pullPolicy: Always

intake:
  replicaCount: 1

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: false

  image:
    pullPolicy: Always

orchestrator:
  replicaCount: 1

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: false

  image:
    pullPolicy: Always

# PostgreSQL - Minimal resources for dev
postgresql:
  enabled: true

  primary:
    persistence:
      enabled: true
      size: 10Gi

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# Redis - Minimal resources for dev
redis:
  enabled: true

  master:
    persistence:
      enabled: true
      size: 5Gi

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Ingress - NodePort for local access
ingress:
  enabled: true
  className: "nginx"

  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

  hosts:
    - host: api.honua.local
      paths:
        - path: /
          pathType: Prefix
          service: api
    - host: intake.honua.local
      paths:
        - path: /
          pathType: Prefix
          service: intake

  tls: []

# Smaller PVCs for dev
persistence:
  logs:
    enabled: true
    size: 5Gi

  buildWorkspace:
    enabled: true
    size: 20Gi

  buildCache:
    enabled: true
    size: 10Gi

# Development configuration
config:
  aspnetcore:
    environment: Development

  honua:
    authentication:
      quickStart:
        enabled: true  # Enable quick start for dev

# Disable network policies for easier debugging
networkPolicy:
  enabled: false

# Monitoring disabled in dev by default
prometheus:
  enabled: false

grafana:
  enabled: false

# Development uses generic cloud provider
cloudProvider:
  type: "generic"
