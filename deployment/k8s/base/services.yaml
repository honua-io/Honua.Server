# Kubernetes Services for all components

# Main API Service
apiVersion: v1
kind: Service
metadata:
  name: honua-api
  namespace: honua
  labels:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: metrics
      protocol: TCP
  sessionAffinity: ClientIP

---
# Intake Service
apiVersion: v1
kind: Service
metadata:
  name: honua-intake
  namespace: honua
  labels:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: intake
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: intake
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: metrics
      protocol: TCP

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: honua
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
  clusterIP: None  # Headless service for StatefulSet

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: honua
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  clusterIP: None  # Headless service for StatefulSet

---
# Prometheus Service (if deploying observability stack)
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: honua
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      protocol: TCP

---
# Grafana Service (if deploying observability stack)
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: honua
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
