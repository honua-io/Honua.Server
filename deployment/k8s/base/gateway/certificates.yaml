# Honua YARP Gateway TLS Certificates
# Managed by cert-manager with Let's Encrypt + Azure DNS
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: honua-gateway-wildcard-cert
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
spec:
  secretName: honua-wildcard-tls
  issuerRef:
    name: letsencrypt-prod-azure-dns
    kind: ClusterIssuer
    group: cert-manager.io

  # Wildcard certificate for all subdomains
  dnsNames:
    - "*.honua.io"
    - "honua.io"

  usages:
    - digital signature
    - key encipherment
    - server auth

  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days before expiry

---
# Legacy: Specific domain certificate (for non-wildcard routes if needed)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: honua-gateway-cert
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
spec:
  secretName: honua-tls-cert
  issuerRef:
    name: letsencrypt-prod-azure-dns
    kind: ClusterIssuer
    group: cert-manager.io

  dnsNames:
    - api.honua.io
    - intake.honua.io
    - orchestrator.honua.io

  usages:
    - digital signature
    - key encipherment
    - server auth

  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: honua-monitoring-cert
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
spec:
  secretName: honua-monitoring-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io

  dnsNames:
    - prometheus.honua.example.com
