# Kustomization for Honua YARP Gateway
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: honua

commonLabels:
  app.kubernetes.io/part-of: honua
  app.kubernetes.io/managed-by: kustomize

resources:
  - rbac.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - certificates.yaml
  - servicemonitor.yaml

# ConfigMap generation from appsettings files
configMapGenerator:
  - name: honua-gateway-config
    files:
      - appsettings.Production.json
    options:
      disableNameSuffixHash: false

# Images
images:
  - name: honua/gateway
    newName: honua/gateway
    newTag: latest

# Patches for environment-specific customization
patches:
  - target:
      kind: Deployment
      name: honua-gateway
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
