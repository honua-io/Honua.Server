# Honua YARP Gateway RBAC Configuration
# ServiceAccount, Role, and RoleBinding for the gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: honua-gateway
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: honua-gateway
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
rules:
  # Allow reading ConfigMaps for dynamic configuration reload
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["honua-gateway-config"]

  # Allow reading Secrets for TLS certificates
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["honua-tls-cert", "honua-monitoring-tls"]

  # Allow reading Services for service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: honua-gateway
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: honua-gateway
subjects:
  - kind: ServiceAccount
    name: honua-gateway
    namespace: honua
