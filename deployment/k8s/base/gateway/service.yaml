# Honua YARP Gateway Service
# LoadBalancer service for external traffic
---
apiVersion: v1
kind: Service
metadata:
  name: honua-gateway
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: honua
  annotations:
    # Cloud provider annotations (uncomment based on your provider)

    # AWS Load Balancer annotations
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    # service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/id"
    # service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"

    # GCP Load Balancer annotations
    # cloud.google.com/load-balancer-type: "External"
    # networking.gke.io/load-balancer-type: "External"

    # Azure Load Balancer annotations
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"

    # Prometheus scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local  # Preserve source IP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: 8081
      protocol: TCP

  selector:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway

---
# Internal ClusterIP service for metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: honua-gateway-metrics
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway-metrics
    app.kubernetes.io/part-of: honua
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access

  ports:
    - name: metrics
      port: 8081
      targetPort: 8081
      protocol: TCP

  selector:
    app.kubernetes.io/name: honua-gateway
    app.kubernetes.io/component: gateway
