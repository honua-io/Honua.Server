# Kubernetes Secrets Template
# IMPORTANT: These are PLACEHOLDER values for demonstration only
# In production, use external-secrets-operator, sealed-secrets, or Vault
# Never commit actual secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: honua-secrets
  namespace: honua
  labels:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: secrets
  annotations:
    # Uncomment to use external-secrets-operator
    # external-secrets.io/backend: "vault"
    # external-secrets.io/vault-role: "honua-app"
type: Opaque
stringData:
  # Database Connection String
  # Format: Host=postgres-service;Port=5432;Database=honua;Username=honua;Password=CHANGEME
  ConnectionStrings__DefaultConnection: "Host=postgres-service;Port=5432;Database=honua;Username=honua;Password=CHANGEME_DATABASE_PASSWORD"

  # Redis Connection String
  ConnectionStrings__Redis: "redis-service:6379,password=CHANGEME_REDIS_PASSWORD,abortConnect=false"

  # JWT Secret Key (minimum 32 characters)
  Authentication__JwtSecret: "CHANGEME_GENERATE_SECURE_JWT_SECRET_KEY_HERE_MINIMUM_32_CHARS"

  # API Keys for external services
  IntegrationServices__ApiKey: "CHANGEME_API_KEY"

  # GitOps credentials
  GitOps__Credentials__Username: "CHANGEME_GIT_USERNAME"
  GitOps__Credentials__Password: "CHANGEME_GIT_PASSWORD_OR_TOKEN"

  # Slack webhook for notifications
  GitOps__Notifications__Slack__WebhookUrl: "CHANGEME_SLACK_WEBHOOK_URL"

  # Email SMTP credentials
  GitOps__Notifications__Email__SmtpUsername: "CHANGEME_SMTP_USERNAME"
  GitOps__Notifications__Email__SmtpPassword: "CHANGEME_SMTP_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: honua
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: honua
  POSTGRES_PASSWORD: CHANGEME_DATABASE_PASSWORD
  POSTGRES_DB: honua

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: honua
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: CHANGEME_REDIS_PASSWORD
