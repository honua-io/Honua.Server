apiVersion: apps/v1
kind: Deployment
metadata:
  name: honua-orchestrator
  namespace: honua
  labels:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: honua
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: honua
        app.kubernetes.io/component: orchestrator
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: honua-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: orchestrator
          image: honua/build-orchestrator:latest
          imagePullPolicy: IfNotPresent

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DATABASE_HOST
              value: "postgres-service"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "honua"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

          envFrom:
            - configMapRef:
                name: honua-config

          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - "Honua.Build.Orchestrator"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi

          volumeMounts:
            - name: workspace
              mountPath: /app/workspace
            - name: build-cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
            - name: temp
              mountPath: /app/temp

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: build-workspace
        - name: build-cache
          persistentVolumeClaim:
            claimName: build-cache
        - name: logs
          persistentVolumeClaim:
            claimName: honua-logs
        - name: temp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: honua
                    app.kubernetes.io/component: orchestrator
                topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 60

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: honua-orchestrator
  namespace: honua
  labels:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: orchestrator
