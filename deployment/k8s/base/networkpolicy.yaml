# Network Policies for security isolation

# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: honua
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress to API from anywhere (controlled by ingress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-ingress
  namespace: honua
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: honua
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081

---
# Allow ingress to Intake service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intake-ingress
  namespace: honua
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: honua
      app.kubernetes.io/component: intake
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081

---
# Allow ingress to PostgreSQL only from Honua pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: honua
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
      app.kubernetes.io/component: database
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: honua
      ports:
        - protocol: TCP
          port: 5432

---
# Allow ingress to Redis only from Honua pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-ingress
  namespace: honua
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: cache
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: honua
      ports:
        - protocol: TCP
          port: 6379

---
# Allow egress from all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
  namespace: honua
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - {}

---
# Allow Prometheus to scrape metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: honua
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: honua
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
