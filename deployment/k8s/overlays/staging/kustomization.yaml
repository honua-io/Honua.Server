apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: honua-staging

bases:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging
  app.kubernetes.io/environment: staging

patches:
  # Moderate replicas for staging
  - target:
      kind: Deployment
      name: honua-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  - target:
      kind: Deployment
      name: honua-intake
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  - target:
      kind: Deployment
      name: honua-orchestrator
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Moderate resource limits for staging
  - target:
      kind: Deployment
      name: honua-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

  - target:
      kind: Deployment
      name: honua-intake
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

  - target:
      kind: Deployment
      name: honua-orchestrator
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

  # Moderate autoscaling for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: honua-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5

  - target:
      kind: HorizontalPodAutoscaler
      name: honua-intake-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 4

  # Update ingress hosts for staging
  - target:
      kind: Ingress
      name: honua-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.staging.honua.example.com
      - op: replace
        path: /spec/rules/1/host
        value: intake.staging.honua.example.com
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - api.staging.honua.example.com
          - intake.staging.honua.example.com
      - op: replace
        path: /spec/tls/0/secretName
        value: honua-staging-tls

configMapGenerator:
  - name: honua-config
    behavior: merge
    literals:
      - ASPNETCORE_ENVIRONMENT=Staging

images:
  - name: honua/server-host
    newTag: staging-latest
  - name: honua/server-intake
    newTag: staging-latest
  - name: honua/build-orchestrator
    newTag: staging-latest
