# Pod Disruption Budgets for high availability in production

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: honua-api-pdb
  namespace: honua-prod
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: honua
      app.kubernetes.io/component: api

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: honua-intake-pdb
  namespace: honua-prod
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: honua
      app.kubernetes.io/component: intake

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: honua-orchestrator-pdb
  namespace: honua-prod
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: honua
      app.kubernetes.io/component: orchestrator
