version: '3.8'

services:
  # Jaeger All-in-One - Complete tracing solution
  # Suitable for development and small deployments
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: honua-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_HTTP_PORT=14268
      - COLLECTOR_GRPC_HOST_PORT=0.0.0.0:4317
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Zipkin compact thrift
      - "6831:6831/udp"
      # Jaeger compact thrift
      - "6832:6832/udp"
      # Jaeger binary thrift
      - "6833:6833/udp"
      # Jaeger text thrift
      - "14250:14250"
      # Jaeger gRPC
      - "14250:14250"
      # HTTP collector
      - "14268:14268"
    volumes:
      - jaeger-data:/badger
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:14269"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Tempo for cloud-native tracing (scales better)
  # Uncomment to use instead of Jaeger
  # tempo:
  #   image: grafana/tempo:latest
  #   container_name: honua-tempo
  #   command: [ "-config.file=/etc/tempo.yaml" ]
  #   volumes:
  #     - ./tempo/tempo.yaml:/etc/tempo.yaml
  #     - tempo-data:/var/tempo
  #   ports:
  #     # OTLP gRPC
  #     - "4317:4317"
  #     # OTLP HTTP
  #     - "4318:4318"
  #   networks:
  #     - monitoring
  #   restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  jaeger-data:
