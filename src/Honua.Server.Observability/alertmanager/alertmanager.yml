global:
  resolve_timeout: 5m
  # Slack webhook URL (configure this)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Route alerts to different receivers based on labels
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: true

    # Warning alerts go to Slack
    - match:
        severity: warning
      receiver: 'slack-warnings'
      continue: false

    # Build queue alerts
    - match:
        component: build_queue
      receiver: 'slack-build-queue'
      continue: false

    # License alerts
    - match:
        component: license
      receiver: 'slack-license'
      continue: false

