global:
  resolve_timeout: 5m
  # Slack webhook URL - Get from: https://api.slack.com/messaging/webhooks
  # Create an Incoming Webhook at: https://YOUR_WORKSPACE.slack.com/apps/manage/custom-integrations
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route alerts to different receivers based on labels
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: true

    # Warning alerts go to Slack
    - match:
        severity: warning
      receiver: 'slack-warnings'
      continue: false

    # Build queue alerts
    - match:
        component: build_queue
      receiver: 'slack-build-queue'
      continue: false

    # License alerts
    - match:
        component: license
      receiver: 'slack-license'
      continue: false

receivers:
  - name: 'default'
    # Default notification channel - configure for email or webhook
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        from: '${ALERT_EMAIL_FROM}'
        smarthost: '${SMTP_SERVER}:587'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: 'Honua Alert: {{ .GroupLabels.alertname }}'
        # SMTP configuration notes:
        # - Gmail: smtp.gmail.com:587 with app password
        # - Outlook: smtp.office365.com:587
        # - SendGrid: smtp.sendgrid.net:587 with API key as password
        # - AWS SES: email-smtp.us-east-1.amazonaws.com:587

  - name: 'slack-warnings'
    # Slack notifications for warning-level alerts
    # Get webhook URL from: https://api.slack.com/messaging/webhooks
    slack_configs:
      - channel: '#honua-alerts'
        title: 'Honua Warning Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  - name: 'slack-build-queue'
    # Slack notifications for build queue issues
    slack_configs:
      - channel: '#honua-build-queue'
        title: 'Honua Build Queue Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  - name: 'slack-license'
    # Slack notifications for license expiration warnings
    slack_configs:
      - channel: '#honua-license'
        title: 'Honua License Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  - name: 'pagerduty'
    # PagerDuty integration for critical alerts requiring immediate response
    # Get integration key from: PagerDuty > Services > [Your Service] > Integrations > Events API V2
    # Documentation: https://www.pagerduty.com/docs/guides/prometheus-integration-guide/
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: '{{ if eq .CommonLabels.severity "critical" }}critical{{ else }}error{{ end }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          alertname: '{{ .GroupLabels.alertname }}'
          service: '{{ .GroupLabels.service }}'

# Inhibition rules (prevent certain alerts from firing when others are active)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
