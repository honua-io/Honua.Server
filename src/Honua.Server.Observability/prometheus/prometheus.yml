global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'honua-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Honua Server metrics
  - job_name: 'honua-server'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'honua-server:5000'
        labels:
          service: 'honua-server'
          tier: 'backend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          service: 'prometheus'

  # PostgreSQL exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'postgres'
          tier: 'database'

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

# Remote write for long-term storage (optional)
# remote_write:
#   - url: 'http://your-prometheus-remote-storage/api/v1/write'
#     queue_config:
#       capacity: 10000
#       max_shards: 5
#       min_shards: 1
#       max_samples_per_send: 5000
#       batch_send_deadline: 5s
#       min_backoff: 30ms
#       max_backoff: 100ms

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 50GB
