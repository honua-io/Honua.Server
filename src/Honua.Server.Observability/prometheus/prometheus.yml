global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'honua-production'
    environment: 'production'
    monitor: 'prometheus-main'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      # Alertmanager request timeout
      timeout: 30s
      # Send resolved alerts
      send_resolved: true

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/recording-rules.yml'

# Scrape configurations
scrape_configs:
  # Honua Server metrics - with authentication support
  - job_name: 'honua-server'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_timestamps: true
    # Basic authentication for metrics endpoint (if enabled in app)
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'password'
    # Bearer token for metrics endpoint (if enabled in app)
    # bearer_token: 'your-bearer-token'
    static_configs:
      - targets:
          - 'honua-server:5000'
        labels:
          service: 'honua-server'
          tier: 'backend'
          version: 'v1'
    # Relabel configs to add custom labels
    relabel_configs:
      - source_labels: [__scheme__]
        target_label: __scheme__
      # Skip problematic metrics with too many labels
      - source_labels: [__name__]
        regex: '(process_runtime_.*|http_client_request_duration_ms_bucket)'
        action: drop

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # PostgreSQL exporter (optional)
  - job_name: 'postgres'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'postgres'
          tier: 'database'
          version: '14'
    # Optional: Database credentials
    # basic_auth:
    #   username: 'postgres'
    #   password: 'password'

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'
          region: 'us-east-1'

# Remote write for long-term storage (optional)
