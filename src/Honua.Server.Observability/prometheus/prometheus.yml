# Storage configuration
storage:
  tsdb:
    # Retention time (default: 15 days for development)
    # For production, consider 30d or higher
    retention.time: 15d
    # Maximum storage size before dropping old data
    retention.size: 50GB
    # WAL (Write Ahead Log) directory
    wal_compression: true
