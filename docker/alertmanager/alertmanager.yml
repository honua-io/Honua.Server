global:
  resolve_timeout: 5m
  # Configure these via environment variables or secrets
  # SMTP configuration (optional)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

  # Slack configuration (optional)
  # slack_api_url: 'https://hooks.slack.com/services/...'

  # Custom headers for webhook authentication
  http_config:
    tls_config:
      insecure_skip_verify: false

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 0s
      repeat_interval: 4h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 24h

    # Database-specific alerts
    - match:
        job: postgres
      receiver: 'database-alerts'
      continue: true

    # Storage-related alerts
    - match_re:
        alertname: '(S3|Storage).*'
      receiver: 'storage-alerts'

# Inhibition rules - suppress alerts based on other alerts
inhibit_rules:
  # If service is down, don't alert on high latency/errors
  - source_match:
      severity: 'critical'
      alertname: 'HonuaServiceDown'
    target_match:
      severity: 'warning'
    equal: ['instance']

  # If database is down, don't alert on connection issues
  - source_match:
      severity: 'critical'
      alertname: 'PostgresDatabaseDown'
    target_match_re:
      alertname: '(DatabaseConnections|SlowDatabaseQueries).*'
    equal: ['instance']

  # If disk is critically full, suppress disk space warnings
  - source_match:
      severity: 'critical'
      alertname: 'DiskAlmostFull'
    target_match:
      severity: 'warning'
      alertname: 'DiskSpaceWarning'
    equal: ['instance', 'mountpoint']

# Receiver definitions
receivers:
  - name: 'default'
    # Default receiver - logs to receiver service
    webhook_configs:
      - url: '${ALERTMANAGER_SNS_WEBHOOK_URL:-http://honua-alert-receiver:8080/alert/default}'
        send_resolved: true
        http_config:
          bearer_token: '${ALERTMANAGER_WEBHOOK_TOKEN}'

  - name: 'critical-alerts'
