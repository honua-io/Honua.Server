groups:
  - name: critical
    interval: 30s
    rules:
      # Service Health
      - alert: HonuaServiceDown
        expr: up{job="honua-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Honua service is down"
          description: "Honua API service has been down for more than 1 minute."

      - alert: PostgresDatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      # Error Rates
      - alert: HighErrorRate
        expr: |
          (
            rate(honua_api_errors_total[5m]) /
            rate(honua_api_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Resource Exhaustion
      - alert: OutOfMemory
        expr: |
          (
            node_memory_MemAvailable_bytes /
            node_memory_MemTotal_bytes
          ) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Server is running out of memory"
          description: "Available memory is {{ $value | humanizePercentage }} (threshold: 10%)"

      - alert: DiskAlmostFull
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} /
            node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critically low"
          description: "Available disk space is {{ $value | humanizePercentage }} (threshold: 10%)"

      # Database Issues
      - alert: DatabaseConnectionsExhausted
        expr: |
          (
            sum(pg_stat_activity_count) /
            pg_settings_max_connections
          ) > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connections at {{ $value | humanizePercentage }} of maximum"

      - alert: ReplicationLagHigh
        expr: |
          (pg_replication_lag_seconds > 300)
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL replication lag is high"
          description: "Replication lag is {{ $value }}s (threshold: 300s)"

      # Cache Issues
      - alert: RedisCacheDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 2 minutes."

      # SSL Certificate Expiration
      - alert: SSLCertificateExpiringSoon
        expr: |
          (ssl_certificate_expiry_seconds < 86400 * 7)
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate expires in {{ $value | humanizeDuration }}"
