receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  resource:
    attributes:
      - key: service.name
        value: honua-cli-ai
        action: upsert
      - key: deployment.environment
        value: testing
        action: upsert

  # Probabilistic sampling - 10% of traces (head-based sampling)
  probabilistic_sampler:
    sampling_percentage: 10.0
    hash_seed: 22

  # Tail sampling for more intelligent sampling (optional, can be enabled later)
  # tail_sampling:
  #   decision_wait: 10s
  #   num_traces: 100
  #   expected_new_traces_per_sec: 10
  #   policies:
  #     - name: errors-policy
  #       type: status_code
  #       status_code:
  #         status_codes: [ERROR]
  #     - name: slow-traces-policy
  #       type: latency
  #       latency:
  #         threshold_ms: 1000
  #     - name: random-ok-policy
  #       type: probabilistic
  #       probabilistic:
  #         sampling_percentage: 5

exporters:
  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: honua
    send_timestamps: true
    metric_expiration: 5m
    resource_to_telemetry_conversion:
      enabled: true

  # Export logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      resource:
        service.name: "service_name"
        deployment.environment: "deployment_environment"

  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Console exporter for debugging
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, probabilistic_sampler, batch]
      exporters: [otlp/tempo, logging]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, logging]
