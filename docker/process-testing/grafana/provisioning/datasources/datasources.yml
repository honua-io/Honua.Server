apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
      exemplarTraceIdDestinations:
        - datasourceUid: tempo
          name: TraceID
    version: 1

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 5000
      timeout: 60
      # Derived fields for trace correlation
      derivedFields:
        # Match trace_id in structured logs
        - datasourceUid: tempo
          matcherRegex: "trace_id[=:]\\s*[\"']?([0-9a-fA-F]+)[\"']?"
          name: TraceID
          url: "$${__value.raw}"
        # Match traceID in structured logs
        - datasourceUid: tempo
          matcherRegex: "traceID[=:]\\s*[\"']?([0-9a-fA-F]+)[\"']?"
          name: TraceID
          url: "$${__value.raw}"
        # Match OpenTelemetry trace_id format
        - datasourceUid: tempo
          matcherRegex: "\"trace_id\":\\s*\"([0-9a-fA-F]+)\""
          name: TraceID
          url: "$${__value.raw}"
      # Alert manager configuration
      alertmanager_uid: alertmanager
    version: 1

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: tempo
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ['service_name', 'process_name', 'step_name']
        mappedTags: [{ key: 'service.name', value: 'service_name' }]
        mapTagNamesEnabled: true
        spanStartTimeShift: '-1m'
        spanEndTimeShift: '1m'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{ key: 'service.name', value: 'service_name' }]
        spanStartTimeShift: '-1m'
        spanEndTimeShift: '1m'
      serviceMap:
        datasourceUid: prometheus
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
    version: 1
