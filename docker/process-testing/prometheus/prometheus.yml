global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'process-testing'
    environment: 'local'

scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
          component: 'collector-internal'

  # Process Framework metrics from OTLP Collector
  - job_name: 'honua-process-framework'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'honua-cli-ai'
          component: 'process-framework'

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          component: 'state-store'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Honua.Cli.AI direct metrics endpoint (if exposed on host)
  # Uncomment when running Honua.Cli.AI on host machine
  # - job_name: 'honua-cli-ai-direct'
  #   metrics_path: /metrics
  #   static_configs:
  #     - targets: ['host.docker.internal:5000']
  #       labels:
  #         service: 'honua-cli-ai'
  #         component: 'process-runner'
