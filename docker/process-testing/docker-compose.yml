version: "3.9"

# Process Framework Testing Stack
# Includes: Redis, Prometheus, Grafana, OpenTelemetry Collector, and Loki
# Purpose: Local testing infrastructure for Honua.Cli.AI Process Framework

services:
  # Redis - Process State Storage
  redis:
    image: redis:7-alpine
    container_name: honua-process-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - process-testing
    restart: unless-stopped

  # OpenTelemetry Collector - Centralized observability collection
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: honua-process-otel
    command: ["--config=/etc/otel-collector-config.yml"]
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics endpoint (collector's own metrics)
      - "8889:8889"   # Prometheus exporter (re-export received metrics)
      - "13133:13133" # health_check extension
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - process-testing
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: honua-process-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - process-testing
    restart: unless-stopped

  # Loki - Log Aggregation with 30-day retention
  loki:
    image: grafana/loki:latest
    container_name: honua-process-loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
      - "9096:9096"  # gRPC port
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - process-testing
    restart: unless-stopped

  # Promtail - Log Collection Agent
  promtail:
    image: grafana/promtail:latest
    container_name: honua-process-promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-positions:/tmp
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - process-testing
    restart: unless-stopped

  # Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    container_name: honua-process-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "${TEMPO_PORT:-3200}:3200"      # Tempo HTTP API
      - "${TEMPO_OTLP_GRPC_PORT:-4317}:4317"  # OTLP gRPC (receiver)
      - "${TEMPO_OTLP_HTTP_PORT:-4318}:4318"  # OTLP HTTP (receiver)
      - "${TEMPO_ZIPKIN_PORT:-9411}:9411"     # Zipkin (optional)
      - "${TEMPO_JAEGER_THRIFT_PORT:-14268}:14268" # Jaeger Thrift HTTP (optional)
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - process-testing
    restart: unless-stopped

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: honua-process-grafana
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-clock-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - process-testing
    restart: unless-stopped

networks:
  process-testing:
    driver: bridge
    name: honua-process-testing

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  promtail-positions:
    driver: local
  tempo-data:
    driver: local
  grafana-data:
    driver: local
