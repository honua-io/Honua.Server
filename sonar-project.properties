# SonarCloud configuration for Honua Server
sonar.organization=your-organization
sonar.projectKey=honua-server
sonar.projectName=Honua Server
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=**/Migrations/**,**/wwwroot/**,**/obj/**,**/bin/**,**/node_modules/**
sonar.coverage.exclusions=**Tests.cs,**/Program.cs,**/Startup.cs

# Language settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Code analysis settings
sonar.issue.ignore.multicriteria=e1,e2

# Ignore TODO comments in tests
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Tests.cs

# Ignore magic numbers in tests
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S109
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Tests.cs
