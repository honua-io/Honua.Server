apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: honua-api
  namespace: default
  labels:
    app: honua
    component: api
  annotations:
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Execution environment
        run.googleapis.com/execution-environment: gen2

        # CPU and memory
        run.googleapis.com/cpu-throttling: "false"

        # VPC connector for private resources
        run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/REGION/connectors/honua-vpc-connector
        run.googleapis.com/vpc-access-egress: all-traffic

        # Cloud SQL connections
        run.googleapis.com/cloudsql-instances: PROJECT_ID:REGION:honua-postgres

        # Binary authorization
        binaryauthorization.grafeas.io/attestation-authority: projects/PROJECT_ID/attestationAuthority/prod-authority

        # Startup probe
        run.googleapis.com/startup-cpu-boost: "true"

    spec:
      # Service account with minimal permissions
      serviceAccountName: honua-api-sa@PROJECT_ID.iam.gserviceaccount.com

      # Container concurrency
      containerConcurrency: 1000

      # Request timeout
      timeoutSeconds: 300

      containers:
      - name: honua-api
        image: gcr.io/PROJECT_ID/honua-api:latest

        # Resources
        resources:
          limits:
            cpu: "4"
            memory: "8Gi"
          requests:
            cpu: "1"
            memory: "2Gi"

        # Environment variables
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production

        - name: PORT
          value: "8080"

        # Authentication - PRODUCTION SECURE CONFIGURATION
        # QuickStart mode is DISABLED for production
        - name: honua__authentication__mode
          value: "Local"

        - name: honua__authentication__enforce
          value: "true"

        - name: honua__authentication__quickStart__enabled
          value: "false"

        # Database connection
        - name: ConnectionStrings__PostgreSQL
          valueFrom:
            secretKeyRef:
              name: honua-db-connection
              key: connection-string

        # Google Cloud configuration
        - name: GoogleCloud__ProjectId
          value: PROJECT_ID

        - name: GoogleCloud__Region
          value: REGION

        - name: GoogleCloud__Storage__RasterBucket
          value: honua-rasters

        - name: GoogleCloud__Storage__AttachmentBucket
          value: honua-attachments

        - name: GoogleCloud__Storage__TileCacheBucket
          value: honua-tiles

        # Redis cache
        - name: ConnectionStrings__Redis
          valueFrom:
            secretKeyRef:
              name: honua-redis-connection
              key: connection-string

        # Application insights
        - name: ApplicationInsights__ConnectionString
          valueFrom:
            secretKeyRef:
              name: honua-monitoring
              key: app-insights-connection

        # Pub/Sub topics
        - name: GoogleCloud__PubSub__TileProcessingTopic
          value: tile-processing

        - name: GoogleCloud__PubSub__DataIngestionTopic
          value: data-ingestion

        - name: GoogleCloud__PubSub__ExportTopic
          value: export-jobs

        # Health check
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

        # Volume mounts
        volumeMounts:
        - name: secrets
          mountPath: /secrets
          readOnly: true

        - name: tmp
          mountPath: /tmp

        - name: gdal-data
          mountPath: /usr/share/gdal
          readOnly: true

      # Volumes
      volumes:
      - name: secrets
        secret:
          secretName: honua-api-secrets

      - name: tmp
        emptyDir:
          sizeLimit: 1Gi

      - name: gdal-data
        configMap:
          name: gdal-data

  # Traffic configuration
  traffic:
  - percent: 100
    latestRevision: true

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: honua-api-hpa
spec:
  scaleTargetRef:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: honua-api
  minReplicas: 2
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 10
        periodSeconds: 30
      selectPolicy: Max