---
# Redis Cache Network Policy
# This policy controls access to the Redis cache service.
#
# Allowed Ingress:
# - From Honua Server pods only (port 6379)
# - From monitoring pods (for metrics collection)
#
# Allowed Egress:
# - DNS lookups only
# - To other Redis pods (for cluster mode)
# - No internet access (security best practice for caches)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-cache
  namespace: honua
  labels:
    app: redis
    component: network-policy
    policy-type: datastore
  annotations:
    description: "Network policy for Redis cache"
    security.policy: "cache-isolation"
    priority: "10"

spec:
  # Target Redis pods
  podSelector:
    matchLabels:
      app: redis

  policyTypes:
  - Ingress
  - Egress

  # ============================================================
  # INGRESS RULES
  # ============================================================
  ingress:
  # Rule 1: Allow connections from Honua Server pods
  # This is the primary cache access for the application
  - from:
    - podSelector:
        matchLabels:
          app: honua-server
    ports:
    - protocol: TCP
      port: 6379

  # Rule 2: Allow connections from monitoring/metrics pods
  # Required for cache health monitoring and metrics collection
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: redis-exporter
    ports:
    - protocol: TCP
      port: 6379

  # Rule 3: Allow connections from other Redis pods
  # Required for Redis Cluster or Sentinel mode
  - from:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 16379  # Redis Cluster bus port

  # ============================================================
  # EGRESS RULES
  # ============================================================
  egress:
  # Rule 1: Allow DNS lookups only
  # Caches should not need to make external connections
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Rule 2: Allow connections to other Redis pods
  # Required for Redis Cluster or Sentinel mode communication
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 16379  # Redis Cluster bus port
    - protocol: TCP
      port: 26379  # Redis Sentinel port
