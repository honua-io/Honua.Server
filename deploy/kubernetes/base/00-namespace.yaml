---
# Honua Namespace with Network Isolation
# This namespace contains all Honua application components with network policies enabled

apiVersion: v1
kind: Namespace
metadata:
  name: honua
  labels:
    name: honua
    environment: production
    security.policy: network-restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "Honua geospatial platform with network segmentation"
    network.policy.enabled: "true"
