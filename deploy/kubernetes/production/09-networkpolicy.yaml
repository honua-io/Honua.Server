apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: honua-server
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-server
    app.kubernetes.io/instance: honua
    app.kubernetes.io/component: security
    environment: production
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: honua-server
      app.kubernetes.io/instance: honua
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from Prometheus for metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgis
    ports:
    - protocol: TCP
      port: 5432
  # Allow connection to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow HTTPS egress for external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP egress
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: honua
  labels:
    app.kubernetes.io/name: honua
    app.kubernetes.io/component: security
    environment: production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
