apiVersion: v1
kind: ServiceAccount
metadata:
  name: honua-server
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-server
    app.kubernetes.io/instance: honua
    app.kubernetes.io/component: server
    environment: production
  annotations:
    # For AWS EKS - IAM Role for Service Account (IRSA)
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/honua-server-role"
    # For GCP GKE - Workload Identity
    iam.gke.io/gcp-service-account: "honua-server@PROJECT_ID.iam.gserviceaccount.com"
    # For Azure AKS - Workload Identity
    azure.workload.identity/client-id: "CLIENT_ID"
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: honua-server-token
  namespace: honua
  labels:
    app.kubernetes.io/name: honua-server
    app.kubernetes.io/instance: honua
  annotations:
    kubernetes.io/service-account.name: honua-server
type: kubernetes.io/service-account-token
