name: "Honua CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality

query-filters:
  - exclude:
      id: cs/call-to-unmanaged-code

paths:
  - "src"
  - "tools"

paths-ignore:
  - "Dependencies"
  - "**/bin"
  - "**/obj"
  - "**/*.min.js"
  - "**/node_modules"
  - "tests"
  - "benchmarks"