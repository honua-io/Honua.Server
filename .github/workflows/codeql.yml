# GitHub CodeQL Security Analysis Workflow
#
# Purpose: Detect security vulnerabilities in C# code using semantic code analysis
#
# This workflow:
# - Scans source code for SQL injection, path traversal, XSS, and other vulns
# - Runs on every push to main/master/develop and pull requests
# - Runs weekly on schedule (Mondays 06:00 UTC)
# - Uploads results to GitHub Security tab for review
#
# Documentation: .github/SECURITY_SCANNING.md, .github/codeql/codeql-config.yml
#
name: "CodeQL Security Scan"

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "master", "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze C# Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    # Cache NuGet packages for faster builds
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.local/share/NuGet
          ${{ github.workspace }}/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          ${{ runner.os }}-nuget-

    # Restore dependencies first
    - name: Restore dependencies
      run: dotnet restore

    # Build the project
    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    # Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true
      with:
        category: "/language:${{matrix.language}}"
