apiVersion: honua.io/v1
kind: ServiceCollection
metadata:
  name: honua-production
  environment: production

services:
  - name: parcels
    title: Property Parcels
    description: Production property parcels service

    layers:
      - name: parcels
        title: Property Parcels
        datasource: postgis-prod
        table: parcels
        geometryColumn: geom
        idColumn: parcel_id

        # Production: longer cache for better performance
        caching:
          enabled: true
          ttl: 3600  # 1 hour

        properties:
          - name: parcel_id
            type: string
          - name: address
            type: string
          - name: owner_name
            type: string
          - name: zoning_type
            type: string
          - name: area_sqft
            type: number
          - name: assessed_value
            type: number

  - name: roads
    title: Roads
    description: Production roads service

    layers:
      - name: roads
        title: Roads
        datasource: postgis-prod
        table: roads
        geometryColumn: geom
        idColumn: road_id

        # Production: optimized caching
        caching:
          enabled: true
          ttl: 7200  # 2 hours

        properties:
          - name: road_id
            type: string
          - name: name
            type: string
          - name: road_type
            type: string
          - name: surface_type
            type: string
          - name: maintenance_district
            type: string
