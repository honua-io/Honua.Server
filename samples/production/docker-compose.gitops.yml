version: '3.8'

# Production Docker Compose example for Honua with GitOps enabled
# This is a reference configuration - customize for your environment

services:
  honua:
    image: honua/server:latest
    container_name: honua-production
    restart: unless-stopped

    environment:
      # ASP.NET Core environment
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000

      # GitOps configuration
      - GitOps__RepositoryPath=/var/honua/gitops-repo
      - GitOps__StateDirectory=/var/honua/deployments
      - GitOps__Watcher__Branch=main
      - GitOps__Watcher__Environment=production
      - GitOps__Watcher__PollIntervalSeconds=60
      - GitOps__DryRun=false

      # Database connection (from secret)
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}

      # Logging
      - Serilog__MinimumLevel__Default=Information
      - Serilog__MinimumLevel__Override__Honua.Server.Core.GitOps=Information

    volumes:
      # Git repository (must be pre-cloned)
      - /var/honua/gitops-repo:/var/honua/gitops-repo:ro

      # Deployment state (persistent)
      - honua-deployments:/var/honua/deployments

      # Approval files (persistent)
      - honua-approvals:/var/honua/approvals

      # SSH keys for Git authentication
      - /home/honua/.ssh:/root/.ssh:ro

      # Application configuration
      - ./appsettings.Production.json:/app/appsettings.Production.json:ro

      # Logs (for debugging)
      - honua-logs:/var/log/honua

    ports:
      - "5000:5000"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    # Security
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except required writable paths)
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL database (example)
  postgres:
    image: postgis/postgis:15-3.3
    container_name: honua-postgres
    restart: unless-stopped

    environment:
      - POSTGRES_DB=honua
      - POSTGRES_USER=honua
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

    volumes:
      - postgres-data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honua"]
      interval: 10s
      timeout: 5s
      retries: 5

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: honua-prometheus
    restart: unless-stopped

    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    ports:
      - "9090:9090"

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: honua-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro

    ports:
      - "3000:3000"

    depends_on:
      - prometheus

volumes:
  honua-deployments:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/honua/deployments

  honua-approvals:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/honua/approvals

  honua-logs:
    driver: local

  postgres-data:
    driver: local

  prometheus-data:
    driver: local

  grafana-data:
    driver: local

networks:
  default:
    name: honua-network
